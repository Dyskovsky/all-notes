<ng-container *ngIf="toastData">
  <div class="toast-content">
    <em class="mdi mdi-check-circle toast-type-icon"></em>
    <div>
      <div class="toast-title">
        {{ toastData.title}}
      </div>
      <div class="toast-body">
        {{ toastData.body }}
      </div>
    </div>
    <button (click)="remove.emit(toastData)" class="btn inline btn-close">
      <em class="mdi mdi-close"></em>
    </button>
  </div>
</ng-container>
