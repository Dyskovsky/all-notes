<form [formGroup]="noteForm" class="note-container" (submit)="save()">
  <label class="note-title">
    Title
    <input formControlName="title" />
  </label>
  <textarea formControlName="body" rows="15" class="note-body"> </textarea>

  <footer class="note-menu">
    <a class="btn default m" routerLink="/">Back</a>
    <button class="btn success" type="submit">Save</button>
  </footer>
</form>
