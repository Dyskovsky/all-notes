<div class="create-new-container">
  <a class="btn primary labeled" routerLink="create">
    <em class="mdi mdi-note-plus"></em>
    Create New</a>
</div>

<ul *ngFor="let note of notes" class="notes-container">
  <li class="card">
    <header class="card-header">
      <h4 class="card-title">
        {{ note.title }}
      </h4>
    </header>
    <div class="card-content note-body-scrap">
      {{ note.body }}
    </div>
    <footer class="card-footer">
      <button (click)="delete(note.id)" class="btn danger labeled m-r">
        <em class="mdi mdi-delete"></em>
        Delete
      </button>
      <a [routerLink]="['edit', note.id]" class="btn info labeled">
        <em class="mdi mdi-file-edit"></em>
        Edit</a>
    </footer>
  </li>
</ul>
