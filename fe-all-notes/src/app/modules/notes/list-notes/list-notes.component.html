<a class="btn primary m" routerLink="create">Create New</a>

<ul *ngFor="let note of notes">
  <li>
    <div>
      {{ note.id }}
    </div>
    <div>
      {{ note.title }}
    </div>
    <div>
      {{ note.body }}
    </div>
    <div>
      <a [routerLink]="['edit', note.id]" class="btn default m">Edit</a>
      <button (click)="delete(note.id)" class="btn danger m">Delete</button>
    </div>
  </li>
</ul>
